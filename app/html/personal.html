<!DOCTYPE html>
<html>
<head>
    <title>临港拼车</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--开启对web app的支持-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--主要是正对苹果手机将数字自动识别为号码-->
    <meta name="format-detection" content="telephone=no" />
    <!-- 忽略识别邮箱，主要是针对安卓手机会自动将符合邮箱格式的字符串识别为邮箱地址-->
    <meta content="email=no" name="format-detection" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
</head>

<body ms-controller="carApp" class="ms-controller">
    <header>
        <div class="header-top"><strong>我</strong></div>
    </header>
    <section>
        <div class="personal-list" ms-on-tap="@personalInfo">
           <span><label>临港</label></span>
           <strong>{{@userName?@userName:'登录'}}</strong>
           <em> <i class="icon-left-right"></i> </em>
        </div>
        <div class="personal-list">
           <ul>
               <li ms-on-tap="@login"><b>手机号</b> {{@tel?@tel:'登录'}} <i class="icon-left-right"></i> </li>
               <li ms-on-tap="@selectAddress"><b>常用地址</b> 家/公司/上下班时间 <i class="icon-left-right"></i> </li>
               <li ms-on-tap="@selectTrap"><b>我的行程</b> <i class="icon-left-right"></i> </li>
           </ul>
        </div>
        <div class="personal-lists" ms-on-tap="@bindAccount">
           第三方账户绑定
           <em>微信/微博/QQ <i class="icon-left-right"></i> </em>
        </div>
        <div class="personal-lists" ms-on-tap="@set">
           设置
           <em> <i class="icon-left-right"></i> </em>
        </div>
    </section>
    <footer>
        <a class="footer-list" href="index.html">
            <img src="../source/img/trip.png"><br>
            行程
        </a>
        <a class="footer-list footer-active" href="">
            <img src="../source/img/personal-active.png"><br>
            我
        </a>
    </footer>

    <script src="./dll/vendor.js"></script>
</body>
</html>
